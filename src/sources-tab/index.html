<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sources Tab Example</title>
    <link rel="stylesheet" href="../../common/styles.css">
</head>
<body>
    <h1>Sources Tab Example</h1>
    <p>This example demonstrates how to inspect and modify page resources using the Sources tab in Chrome Developer Tools.</p>

    <h2>JavaScript Example</h2>
    <p>Click the button below to see how we can modify the content of this page using JavaScript.</p>
    <button id="changeContent">Change Content</button>
    <div id="content">This is the original content.</div>

    <script src="script.js"></script>
</body>
</html>

<!-- 
In this HTML file, we have a simple structure that allows users to interact with the page. 
The button will trigger a JavaScript function that modifies the content of the page. 
This example can be used to demonstrate how to inspect and debug JavaScript code in the Sources tab.
-->
