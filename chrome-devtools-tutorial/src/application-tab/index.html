<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Tab Example</title>
    <link rel="stylesheet" href="../../common/styles.css">
</head>
<body>
    <h1>Application Tab Example</h1>
    <p>This example demonstrates how to work with local storage and cookies using the Chrome Developer Tools.</p>

    <h2>Local Storage Example</h2>
    <button id="saveButton">Save to Local Storage</button>
    <button id="loadButton">Load from Local Storage</button>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>

<!-- 
This HTML file sets up a simple interface for demonstrating local storage functionality.
- The "Save to Local Storage" button will save a sample value to local storage.
- The "Load from Local Storage" button will retrieve and display the saved value.
- The output will be shown in the div with id "output".
-->
